services:
  web:
    build:
      context: .
      dockerfile: Dockerfile-web
    ports:
      - "8080:80"
    volumes:
      - ./www:/var/www/html
      - ./src:/var/www/src
    depends_on:
      - db
    environment:
      MYSQL_HOST: "db"
      MYSQL_USER: "user"
      MYSQL_PASSWORD: "password"
      MYSQL_DB: "COP4710"

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "COP4710"
      MYSQL_USER: "user"
      MYSQL_PASSWORD: "password"
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  db_data:
